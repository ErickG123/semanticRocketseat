<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>
<body>
    <!--
        <header>

        - Onde utilizar?
            - Quando no iníciop da página, é visto como global
            - Pose ser usado em outros elementos semânticos como 
            article, section
        - Múltiplos headers
        - Não possui atributos específicos
    -->
    
    <header></header>

    <section>
        <header>
            <h2>Section 1</h2>
            <p>Descrição da Section</p>
        </header>
    </section>

    <section>
        <header></header>
    </section>
</body>
</html>
